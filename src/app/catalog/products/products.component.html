<h1>Products</h1>
<ul>
  <li *ngFor="let product of productList">
    <div>
      <a routerLink="product/{{product.id}}">
        <img src="{{product.url}}" width="400" height="600" alt="{{product.name}}"/>
      </a>
    </div>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <form (submit)="onSubmit($event, product, itemAmount.value)">
      <input #itemAmount type="number" min="1" value="1" pattern="\d"/>
      <button>Add to cart</button>
    </form>
  </li>
</ul>

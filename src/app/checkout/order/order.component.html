<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Full name</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required/>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required/>
  </div>

  <div>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" [(ngModel)]="address" required/>
  </div>

  <div>
    <label for="card">Credit card number</label>
    <input type="text" id="card" name="card" [(ngModel)]="card" required/>
    <p><small>We'll never share your payment details with anyone.</small></p>
  </div>

  <button [disabled]="form.invalid">Place order</button>
</form>

<form #orderForm="ngForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <div>
      <label for="name">Full name</label>
      <input type="text"
             #nameInput
             id="name"
             name="name"
             [(ngModel)]="name"
             #customerName="ngModel"
             minlength="3"
             placeholder="minimum 3 characters"
             required/>
      <div class="input-error" *ngIf="customerName.invalid && customerName.dirty" role="alert">
        <span *ngIf="customerName.errors">{{nameInput.validationMessage}}</span>
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             #emailInput
             [(ngModel)]="email"
             #customerEmail="ngModel"
             pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
             placeholder="email address value"
             required/>
      <div class="input-error" *ngIf="customerEmail.invalid && customerEmail.dirty" role="alert">
        <span *ngIf="customerEmail.errors">{{emailInput.validationMessage}}</span>
      </div>
    </div>

    <div>
      <label for="address">Address</label>
      <input type="text"
             #addressInput
             id="address"
             name="address"
             [(ngModel)]="address"
             #customerAddress="ngModel"
             minlength="6"
             placeholder="minimum 6 characters"
             required/>
      <div class="input-error" *ngIf="customerAddress.invalid && customerAddress.dirty" role="alert">
        <span *ngIf="customerAddress.errors">{{addressInput.validationMessage}}</span>
      </div>
    </div>

    <div>
      <label for="card">Credit card number</label>
      <input type="text"
             #cardInput
             id="card"
             name="card"
             [(ngModel)]="card"
             #customerCard="ngModel"
             pattern="\d{16}"
             placeholder="16 digit number"
             required/>
      <div class="input-error" *ngIf="customerCard.invalid && customerCard.dirty" role="alert">
        <span *ngIf="customerCard.errors">{{cardInput.validationMessage}}</span>
      </div>
      <p><small>We'll never share your payment details with anyone.</small></p>
    </div>
  </fieldset>
  <button [disabled]="orderForm.invalid">Place order</button>
</form>

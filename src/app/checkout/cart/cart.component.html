<h1>Cart</h1>

<p *ngIf="items.length === 0">
  You have not added any items yet
</p>

<ng-template [ngIf]="items.length">
  <section>
    <h2>Items</h2>
    <ul *ngFor="let item of items">
      <li>
        <img src="{{item.product.url}}" width="400" height="600" alt="{{item.product.name}}"/>
        <div>
          <h3>{{item.product.name}}</h3>
          <p>Price: {{item.product.price}}</p>
          <div>
            Amount: {{item.amount}}
          </div>
        </div>
      </li>
    </ul>
    <p>Total: {{cartTotal}}</p>
  </section>
  <section>
    <h2>Order</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" [(ngModel)]="customerName" required/>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="customerEmail" required/>
      </div>

      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="customerAddress" required/>
      </div>

      <div>
        <label for="card">Credit card number</label>
        <input type="text" id="card" name="card" [(ngModel)]="customerCreditCard" required/>
        <p><small>We'll never share your payment details with anyone.</small></p>
      </div>

      <button [disabled]="form.invalid">Place order</button>
    </form>
  </section>
</ng-template>
